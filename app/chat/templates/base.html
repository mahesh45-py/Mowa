<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Mowa</title>
    
    <link href="{{ url_for('chat.static', filename='css/vendors/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('chat.static', filename='css/vendors/jquery-ui.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('chat.static', filename='css/vendors/jquery.dataTables.min.css') }}" rel="stylesheet">
    
    <link href="{{ url_for('chat.static', filename='css/vendors/fontawesome/all.css') }}" rel="stylesheet">

    {{ JSGlue.include() }}	<!-- This is for using url_for() on jQuery/JavaScript. Alernative for this is flask_util_js -->
    

    {% block vendor_css %}{% endblock %}   <!-- block for CSS, Links, etc.. added on pages on demand -->
    
    <link href="{{ url_for('chat.static', filename='css/common/commonStyle.css') }}" rel="stylesheet"> <!-- custom CSS -->
    
    {% block css %}{% endblock %}   <!-- block for CSS, Links, etc.. added on pages on demand -->
  </head>
  <body>
  
    <!-- START OF CONTENT AREA -->
    {% block content %}{% endblock %}
    <!-- END OF CONTENT AREA -->




    <!-- AJAX Loader -->
    <div class="loaderDiv d-none">
      <div class="loader"></div>
    </div>


    <script src="{{ url_for('chat.static', filename='js/vendors/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('chat.static', filename='js/vendors/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('chat.static', filename='js/vendors/popper.min.js') }}"></script>
    <script src="{{ url_for('chat.static', filename='js/vendors/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('chat.static', filename='js/vendors/bootstrap-confirmation.js') }}" type="text/javascript"></script>

    <script src="{{ url_for('chat.static', filename='js/vendors/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('chat.static', filename='js/vendors/moment.min.js') }}"></script>
    {% block vendor_scripts %}{% endblock %}   <!-- block for JS added on pages on demand -->
    <script src="{{ url_for('chat.static', filename='js/common/commonScripts.js') }}"></script> <!-- custom JS -->
    {% block scripts %}{% endblock %}   <!-- block for JS added on pages on demand -->
    </body>
</html>
